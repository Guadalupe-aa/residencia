<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor</title>
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="assets/lib/include-html.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid fondo-inicio">
    <div class="row">
      <div class="col-md-4 col-sm-6 offset-md-4 offset-sm-3">
        <div class="card-body px-4  fondo-login">
          <div class="d-flex justify-content-center mt-3 mb-3">
            <img src="/assets/img/logo_general.png" width="150" height="120">
          </div>
          <h5 class="d-flex  justify-content-center mt-3 mb-3">Iniciar sesión</h5>
          <div class="alert alert-danger mb-3" role="alert" style="display: none;">
            No hay un usuario registrado con este identificador. El usuario pudo haber sido eliminado.
          </div>
          <form id="form-inicio" class="needs-validation mt-1 mb-3 ms-3 me-3" novalidate>
            <input type="text" class="form-control mb-3" id="inicio_email" name="_correo" placeholder="Ingrese su email" required>
            <input type="password" class="form-control mb-3" id="inicio_password" name="_password" placeholder="Ingrese su contraseña" required>
            <div class="mt-3 mb-3 d-grid">
              <button type="submit" class="btn-redondo btn-principal" id="_btn-iniciar-sesion" disabled>Ingresar</button>
            </div>
            <div class="mt-3 mb-3 d-flex justify-content-center">
             <!-- <button type="button" class="btn" name="btn-recuperacion" data-bs-toggle="modal"
                data-bs-target="#_mdl-recuperacion">¿Ovidaste la contraseña?</button>-->
            </div>
          </form>
        </div>

        <div class="modal fade" id="_mdl-recuperacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Recuperar contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label class="mb-3">Se le enviará una nueva contraseña a su correo. Por favor verifíquelo</label>
                <input type="text" class="form-control mb-3" name="_correo"  id="_correo_registrado"
                  placeholder="Ingesar correo electrónico registrado" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="_btn-enviar">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/login.js" type="module"></script>
</body>

</html>
